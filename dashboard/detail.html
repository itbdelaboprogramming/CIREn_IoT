<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sensor Module Detail</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="detail.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="topbar">
      <button onclick="window.location.href='index.html'">
        <i class="fa fa-arrow-left"></i>
      </button>
      <div
        id="module-button-group"
        style="display: flex; gap: 6px; flex-wrap: wrap"
      ></div>
    </div>

    <div class="content">
      <h2>üìä Detail Sensor Module</h2>
      <div class="sensor-grid" id="sensor-data">Loading...</div>
    </div>

    <div class="historical">
      <div class="data-historical-container">
        <div class="data-title">
          <p>ultrasonic</p>
          <div class="shortcut">
            <button class="shortcut-btn" onclick="toggleView()">
              <i class="fa-solid fa-repeat"></i>
            </button>
            <button class="shortcut-btn" onclick="exportCSV()">
              <i class="fa-solid fa-download"></i>
            </button>
            <button class="shortcut-btn" onclick="openModal()">
              <i class="fa-solid fa-expand"></i>
            </button>
          </div>
        </div>
        <div class="data-table" id="ultrasonic-data">
          <table>
            <tbody></tbody>
          </table>
        </div>
        <canvas
          id="ultrasonicChart"
          style="display: none; max-width: 100%; padding: 10px"
        ></canvas>
      </div>
    </div>

    <div id="modal-overlay" class="modal-overlay">
      <div class="modal-content">
        <button class="close-btn" onclick="closeModal()">‚ùå</button>
        <h3>üìã Ultrasonic Data (Full View)</h3>
        <div class="modal-shortcut" style="margin-bottom: 10px">
          <button onclick="toggleModalView()" class="shortcut-btn">
            üìä Chart
          </button>
          <button class="shortcut-btn" onclick="exportCSV()">
            <i class="fa-solid fa-download"></i> Download
          </button>
        </div>

        <!-- Table View -->
        <div class="table-scroll" id="modal-table-view">
          <table id="modal-ultrasonic-table">
            <thead>
              <tr>
                <th>Timestamp</th>
                <th>Value (cm)</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>

        <!-- Chart View (Initially Hidden) -->
        <canvas
          id="modalUltrasonicChart"
          style="display: none; width: 100%; max-height: 80%"
        ></canvas>
      </div>
    </div>

    <script src="./detail.js"></script>
  </body>
</html>
